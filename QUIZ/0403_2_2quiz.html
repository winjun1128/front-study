<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="userid">사용자 ID: </label>
        <input type="text" id="userid" name="userId">
        <br>
        <label for="userpw">비밀 번호: </label>
        <input type="password" id="userpw" name="userPw">
        <button type="button">완료</button>
        <br><br>
        <select>
            <option>짜장면</option>
            <option selected>짬뽕</option>
            <option>탕수육</option>
        </select>
        <label for="menu1">짜장면</label>
        <input type="checkbox" id="menu1" name="menu">
        <label for="menu2">짬뽕</label>
        <input type="checkbox" id="menu2" name="menu" checked>
        <label for="menu3">탕수육</label>
        <input type="checkbox" id="menu3" name="menu">
        <br>
        <label for="username">이름: </label>
        <input type="text" id="username" name="userName">
        <br>
        <label for="userpw2">암호: </label>
        <input type="password" id="userpw2" name="userPw2">
        <br>
        <label for="userhello">자소서: </label>
        <textarea id="userhello" placeholder="이곳에 자기소개서 작성"></textarea>
        <br><br>
        <label for="usersearch">검색: </label>
        <input type="text" id="usersearch" name="userSearch">
        <button type="button">Q1</button>
        <button type="button">Q2</button>
        <br>
        <label>submit 버튼:
            <button type="submit">전송1</button>
            <button type="submit">전송2</button>
        </label>
        <br>
        <label>reset 버튼:
            <button type="reset">리셋1</button>
            <button type="reset">리셋2</button>
        </label>


    </form>
</body>
</html>
