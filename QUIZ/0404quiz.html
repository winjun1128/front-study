<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS 작성 영역 -->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <form>
        <h1>나의 점심 취향 설문조사</h1>
        이름: <input type="text">
        <br><br>
        <fieldset>
            <legend>학년 선택</legend>
            <table>
                <tr>
                    <th>번호</th>
                    <th>학년</th>
                    <th>선택</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1학년</td>
                    <td><input type="radio" name="selgrade"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2학년</td>
                    <td><input type="radio" name="selgrade"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>3학년</td>
                    <td><input type="radio" name="selgrade"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>4학년</td>
                    <td><input type="radio" name="selgrade"></td>
                </tr>
            </table>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>좋아하는 음식 (복수 선택 가능)</legend>
            <label><input type="checkbox" name="selfood"> 한식<br></label>
            <label><input type="checkbox" name="selfood"> 중식<br></label>
            <label><input type="checkbox" name="selfood"> 일식<br></label>
            <label><input type="checkbox" name="selfood"> 양식<br></label>
            <label><input type="checkbox" name="selfood"> 분식</label>
        </fieldset>
        <br><br>
        <button>제출하기</button>
    </form>
</body>
</html>
