<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          /* 기본세팅 */
       *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .title{
            background-color: lightgray;
            height:100px;
            font-size: 30px;
        }
        .big{
            position: relative;
            left: 100px;
            top: 100px;
            width: 500px;
            height: 300px;
            
            border: 10px solid black;
        }
        .a{
            position: relative;
            width:100px;
            height:100px;
            background-color: red;
            font-weight: bold;
            font-size: 20px;
        }
        .b{
            position: absolute;
            left: 50px;
            bottom: 125px;
            width: 100px;
            height: 100px;
            background-color: green;
            font-weight: bold;
            font-size: 20px;
        }
        .c{
            width: 100px;
            height: 100px;
            background-color: yellow;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="title"><h3>배경색이 lightgray<br>h3글자</h3></div>
    
    <div class="big">
        <div class="a">A</div>
        <div class="c">C</div>
        <div class="b">B</div>
    </div>
</body>
</html>
