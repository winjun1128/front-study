<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            border: 1px solid black;
        }

        .header {
            display: flex;
        }

        .header-left {
            width: 400px;
            height: 100px;
            background-color: yellow;
        }

        .header-right {
            width: 400px;
            height: 100px;
            background-color: gray;
        }

        .nav {
            /* width: 800px; */
            width: 100%;
            height: 100px;
            background-color: purple;
        }


        .main-left {
            /* width:320px; */
            width:40%;
            height:200px;
            background-color: aquamarine;
        }

        .main-right {
            width:60%;
        }


        .main {
            display: flex;
        }

        .main-right-1 {
            height:100px;
            background-color: orange;
        }
        .main-right-2 {
            height:100px;
            background-color: cornflowerblue;
        }

        .footer {
            display: flex;
        }

        .footer-1 {
            /* width:200px; */
            width: 25%;
            height: 100px;
            background-color: deeppink;
        }

        .footer-2 {
            width: 25%;
            height: 100px;
            background-color: coral;
        }

        .footer-3 {
            width: 25%;
            height: 100px;
            background-color: bisque;
        }

        .footer-4 {
            width: 25%;
            height: 100px;
            background-color: plum;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="header">
            <div class="header-left"></div>
            <div class="header-right"></div>
        </div>

        <div class="nav"></div>

        <div class="main">
            <div class="main-left"></div>
            <div class="main-right">
                <div class="main-right-1"></div>
                <div class="main-right-2"></div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-1"></div>
            <div class="footer-2"></div>
            <div class="footer-3"></div>
            <div class="footer-4"></div>
        </div>

    </div>

</body>

</html>
