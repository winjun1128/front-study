<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
        .back{
            background-color: blue;
        }
        .back-img{
            background-image: url('../../images/요구르트.jpg');
            background-repeat: no-repeat;
            /* background-size: cover; */
            background-position: center bottom;
        }
    </style>
</head>
<body>
    
    <!--div로 공간이 할당 됨-->
    <div class="box back"></div>                    <!--공백이 클래스 상하관계를 정의?->box도 가지고 back도 가지고=>즉 하나의 div공간에 box와 back을 적용 -->
    <div class="box back-img"></div>

</body>
</html>
