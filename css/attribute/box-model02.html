<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*전체선택자 모든 요소에 기본 세팅으로 적용*/   /*->브라우저마다 마진,패딩,박스사이징이 다르기떄문에*/
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /*
            display
                none: 표시X(숨김)
                block: 한줄 다 차지(가로줄), 사이즈(width,height)적용, 여백 적용
                inline:내용(Content)요소 사이즈만큼만 차지, 같은줄 옆에 나란히 배치, 사이즈 적용X, 여백 가로(좌/우)적용
                inline-block: 자체적으로는 block 처럼 작용(사이즈, 여백..)
                                다른 요소들과의 상호작용은 inline 취급 (나란히 배치)
        */
        .box1{
            /* display: none; */
            display: block;
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
        .box1:hover{
            display: inline-block;
        }
        .box2{
            /* display: none; */
            display: inline-block;
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
        .span1{
            /*span tag 기본 inline*/
            display: inline;                  
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }

        .parent {
            width: 200px;
            height: 100px;
            color: blue;
            border:1px solid blue;
        }
        .child{
            width: 100px;
            height: 50px;
            color: red;
            border: 1px solid red;
            display: none;
        }

        .parent:hover .child{       /* parent 클래스에 마우스가 올라간 경우 그의 자손이 child 클래스*/
            display: block;
        }
    </style>
</head>
<body>

    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <span class="span1">span1</span>
    <!--스팬에 Lorem: 무작위 문장-->
    <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis, eum veritatis adipisci sed voluptatem dolor, perspiciatis tenetur non suscipit labore sequi saepe earum facilis dolorem pariatur totam ipsum enim blanditiis.</span>

    <div class="parent">
        부모
        <div class="child">
            자식
        </div>
    </div>
</body>
</html>
