<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }
        .red-box{
            background-color: red;
            position: relative;
            left:100px;             
        }
        .green-box{
            background-color: green;
            position: absolute;
            left:50px;    
            top: 50px;
        }
        .blue-box{
            background-color: blue;
            position: relative;
        }

        .container{
            position:relative;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>

    <div class="container">                     <!--위치좌표를 그릴 수 있는 부모가 아니라서 안의 그린의 원위치가 바디태그->컨테이너를 relative로-->
        <div class="box red-box"></div>
         <div class="box green-box"></div>
        <div class="box blue-box"></div>
    </div>
</body>
</html>
