<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;

            /* transition-property: background-color width; */
            transition-property: all;
            transition-delay: 5s;
            /* transition-delay: 2s; */

            /* 
                기존 클래스 transition : 마우스올리때O. 내릴떄 O
                hover 클래스 transition : 마우스올릴때O, 내릴때X
            */
        }
        .box:hover{
            background-color: blue;
            width: 300px;
            /* transition-property: all;
            transition-delay: 1.5s; */
            
        }
        .container:hover .box{
            background-color: blue;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <div class="container">
        <div class="box" style="transition-timing-function: linear;"></div>
        <div class="box" style="transition-timing-function: linear;"></div>
        <div class="box" style="transition-timing-function: linear;"></div>
        <div class="box" style="transition-timing-function: linear;"></div>
        <div class="box" style="transition-timing-function: linear;"></div>
    </div>

</body>
</html>
