<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*그룹 선택자*/
        p,strong{color:red;}
        /* strong{color:red;} */

        /* 자식 선택자 */
        /* .top-div > p{color: blue;}   top-div클래스의 자식이 p인 요소 */

        /*하위 선택자*/
        /* .top-div p {color: blue;}  top-div클래스의 자손들이 p인 요소

        .top-div > span {color: green;} */

        /*인접 형제 선택자*/
        /* p + span {color: orange;} */
        /*일반 형제 선택자*/
        p ~ span { color:orange}

        /*가상 요소 선택자*/
        #vr-p::before{
            content: "***";
            color: aqua;
        }

        #vr-p::after{
            content: "...";
            color: gold;
        }
        /*가상 클래스 선택자*/
        a:link{color: deeppink;}
        a:visited{color: tomato;}

        a:hover{color:blue;}
        a:active{color:green;}

        input:focus{color: red;}
        input:disabled{color: coral;}
        
        .chk:checked + span{            /*chk가 체크되어있을때 인접형제 span을 */
            color: red;
        }
        .chk:checked + label{            /*chk가 체크되어있을때 인접형제 span을 */
            color: red;
        }
    </style>
</head>
<body>
    <!--스타일 설정 될때 범위가 작을 수록 우선순위가 큼-->
    <!-- 그냥 글자는 스타일 속성 불가 태그로 묶어야 가능 -->
    <!-- 글자그냥
    <span>글자그냥</span> -->

    <div class="top-div">
        <p>p1</p>
        <p>p2</p>
        <span>span1</span>
        <span>span2</span>

        <div>
            <p>p3</p>
            <p id="vr-p">p4</p>
            <strong>strong</strong>
            <span>span3</span>
        </div>
        
        <div>
            <strong>strong2</strong>
            <span>span4</span>
        </div>
    </div>

    <p>p5</p>

    <a href="htttps://www.samsungsvc.co.kr/">삼성서비스</a>
    <a href="https://www.lge.co.kr">LG전자</a>
    <a href="https://www.naver.com">네이버</a>

    <br><br>

    <input type="text" value="input1 value"><br>
    <input type="text" value="input1 value"disabled><br>

    <br>

    <input type="checkbox" class="chk"><span>출근</span><br>
    <input type="checkbox" class="chk"><span>퇴근</span><br>

    <input type="checkbox" class="chk" id="retire"><label for="retire">조퇴</label><br>
    <label>
        <input type="checkbox"class="chk">  <!--인풋과 스팬 사이에 엔터가 있으므로 공백이 생김-->
        <span>조퇴</span>
    </label><br>
</body>
</html>
