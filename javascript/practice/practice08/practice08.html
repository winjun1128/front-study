<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="text" id="loginId" placeholder="아이디"><br>
        <input type="password" id="loginPw" placeholder="비밀번호"><br>
       <button id="btnLogin" onclick="tryLogin()">로그인 시도</button><br>
    </form>

    <script>
        //코드작성
        let idtext = document.getElementById('loginId');
        let pwtext = document.getElementById('loginPw');
        let loginbtn = document.getElementById('btnLogin');

        function tryLogin(){
            event.preventDefault();                         //서브밋 무시
            if(idtext.value.trim()==''){
                alert('아이디를 입력하세요');
                idtext.focus();
                return;
            }
            else if(pwtext.value.trim()==''){
                alert('비번을 입력하세요');
                pwtext.focus();
                return;
            }
            idtext.value='';
            pwtext.value='';
        }

        idtext.addEventListener('keydown',(event)=>{
            if(event.keyCode==13){
                event.preventDefault();
                pwtext.focus();
            }
        });

        pwtext.addEventListener('keydown',(event)=>{
            if(event.keyCode==13){
                event.preventDefault();
                loginbtn.click();
            }
        });
    </script>
</body>

</html>

*아이디 입력칸에서 키보드 입력 시,
무슨 키가 눌렸는지 확인 해보고 엔터가 눌리면 비밀번호 입력 칸으로 이동

*비밀번호 입력칸에서 키보드 입력 시,
