<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.box {
width:100px;
height:100px;
border: 1px solid black;
}
.back-red{
background-color: red;
}
.back-blue{
background-color: blue;
}
</style>
</head>
<body>
<div class="box"></div>
<button onclick="changeColor()">배경색 바꾸기</button>

<script>
/* 코딩부분 */
const box = document.querySelector('.box');
box.addEventListener('click',changeColor);
function changeColor(){
    let sel = prompt('1 또는 2를 입력하세요. 1:빨간색, 2:파란색');
    //back-red와 back-blue가 추가되고 나면 이미 있을때는 밑에있는 블루만 적용
    if(sel==1){
        //클래스 추가
        box.classList.add('back-red');
        //클래스 지정
        //box.className = 'box back-red'; 
    }
    else if(sel==2){
        //클래스 추가
        box.classList.add('back-blue');
    }
    else{
        alert('잘못 입력했습니다...');
    }
}
</script>
</body>
</html>


<!-- *추가설명
1 을 입력하면 배경이 빨간색으로 변경
2 를 입력하면 배경이 파란색으로 변경
그 외에 숫자를 입력하거나 입력하지 않으면 잘못입력했다는 경고창 발생
1 또는 2를 다시 입력할때마다 색상 반복
ex) 1 입력시 빨강으로 변경 -> 이후 다시 2를 입력시 파랑으로 변경
※조건※ css 에 선언된 클래스를 이용할 것! -->
