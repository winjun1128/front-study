<!DOCTYPE html>
<html lang="ko">
<head>
    <!--원래 흐름: 이동시키기전의 위치-->
    <!--div 영역을 잡더라도 블록이라 가로는 잡히나 세로는 0이므로 설정해주기-->
    <!--div에 내용물을 넣으면 세로가 잡히지만 안 넣으면 설정해주기-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본세팅 */
       *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin-left: 200px;
            width: 100px;
        }
       .button{
            width: 100px;
            height: 100px;
            background-color: gray;
       }
       .submenu{
        width:100px;
        display: none;
       }
       .item{
        background-color: pink;
        width: 100px;
        height: 100px;
        border: 1px solid;
       }
       .container:hover .submenu{
            display: block;
       }
       .item:hover{
        background-color: aqua;
       }

    </style>
</head>
<body>
    <div class="container">
        <div class="button"></div>
        <div class="submenu">
            <div class="item">내용1</div>
            <div class="item">내용2</div>
            <div class="item">내용3</div>
            <div class="item">내용4</div>
        </div>
    </div>
</body>
</html>
