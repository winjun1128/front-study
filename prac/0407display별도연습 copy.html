<!DOCTYPE html>
<html lang="ko">

<head>
    <!--원래 흐름: 이동시키기전의 위치-->
    <!--div 영역을 잡더라도 블록이라 가로는 잡히나 세로는 0이므로 설정해주기-->
    <!--div에 내용물을 넣으면 세로가 잡히지만 안 넣으면 설정해주기-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본세팅 */

        /* 버튼과 보드 사이에 왜 공백 생기는지?->행간*/
        /* 인라인 블록 요소 자체에 무엇이 있다고 판단해서 폰트 사이즈, 행간을 가짐 */
        /* 인라인요소를 글자와 같은 취급 */

        /* 공백 문제 해결 위해 -> 컨테이너들을 감싸는 플렉스컨테이너로 flex시켜서 아이템인 컨테이너가 가로배치 */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .flexcontainer{
            display: flex;
        }

        .container {
            width: 100px;
        }

        .button {
            width: 100px;
            height: 100px;
            background-color: gray;
            border: 1px solid black;
        }

        .submenu {
            width: 100px;
            position: absolute;
            top: 100px;
            display: none;
        }

        .item {
            background-color: pink;
            width: 100px;
            height: 100px;
            border: 1px solid;
        }

        .container:hover .submenu {
            display: block;
        }

        .item:hover {
            background-color: aqua;
        }

        .board {
            height: 800px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="flexcontainer">
        <div class="container">
            <div class="button"></div>
            <div class="submenu">
                <div class="item">내용1</div>
                <div class="item">내용2</div>
                <div class="item">내용3</div>
                <div class="item">내용4</div>
            </div>
        </div>
        <div class="container">
            <div class="button"></div>
            <div class="submenu">
                <div class="item">내용1</div>
                <div class="item">내용2</div>
                <div class="item">내용3</div>
                <div class="item">내용4</div>
            </div>
        </div>
    </div>
    <div class="board"></div>
</body>

</html>
