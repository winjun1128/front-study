<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            position: relative;
            top: 100px;
            height: 100px;
            background-color: blue;
        }
        .second{
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!--second는 모두 이동한걸 무시하고 다음에 위치하므로 first와 겹쳐짐-->
    <div class="first"></div>
    <div class="second"></div>
</body>
</html>
