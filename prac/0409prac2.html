<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* relative는 흐름대로인데 그럼 두번째 시작위치가 첫번째가 움직이는 거 밑에이지 않나? */
        /* -> 처음 시작위치가 흐름대로 배치되어 있고 각자 요소가 시작위치 기준으로 각자 방향으로 이동 */
        @keyframes box1ani{
            0%{
                background-color: blue;
            }
            25%{
                left: 100px;
                background-color: orange;
            }
            50%{
                left: 200px;
                background-color: pink;
            }
            75%{
                left: 100px;
                background-color: orange;
            }
            100%{
                background-color: blue;
            }
        }
        @keyframes box2ani{
            0%{
                background-color: blue;
            }
            25%{
                top: 100px;
                background-color: orange;
            }
            50%{
                top: 200px;
                background-color: pink;
            }
            75%{
                top: 100px;
                background-color: orange;
            }
            100%{
                background-color: blue;
            }
        }
        @keyframes box3ani{
            0%{
                background-color: blue;
            }
            25%{
                left: 100px;
                top: 100px;
                background-color: orange;
            }
            50%{
                left: 200px;
                top: 200px;
                background-color: pink;
            }
            75%{
                left: 100px;
                top: 100px;
                background-color: orange;
            }
            100%{
                background-color: blue;
            }
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px;
            position: relative;
            animation-name: box1ani;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px;
            position: relative;
            animation-name: box2ani;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px;
            position: relative;
            animation-name: box3ani;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        .box1:hover{
            animation-play-state: paused;
        }
        .box2:hover{
            animation-play-state: paused;
        }
        .box3:hover{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
