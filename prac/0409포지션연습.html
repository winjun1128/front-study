<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            left: 100px;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            top: 100px;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            left: 100px;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 100px;
        }
    </style>
</head>

<body>
    <!--박스 위치 해설-->
    <!--
        1.box가 위치조정해서 left에서 100px에 위치
        2.box1이 흐름대로이니 box의 이동 전의 원 위치 밑에 시작하는데 위치조정해서 top에서 100px에 위치
        3.box2가 흐름대로이니 box1의 이동 전의 원 위치 밑에 시작하는데 위치조정해서 left에서 100px에 위치
        4.box3이 흐름무시하니 절대좌표로 top에서 100px에 위치
        5.다음요소는 box3은 흐름무시했으니 box-box1-box2가 위에서 밑으로 있다고 생각하고 밑에서 시작
    -->
    <div class="box">box</div>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div>다음 요소 위치</div>
</body>
</html>
