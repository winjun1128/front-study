<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form>
        <div class="container_sign">
            <div class="page-area_sign">
                <a href="signup.html">
                    <div class="signup_sign">
                        Sign Up
                    </div>
                </a>
                <a href="login.html">
                    <div class="login_sign">
                        Log In
                    </div>
                </a>
            </div>
            <div class="title-area_sign">
                <h1>Sign Up for Free</h1>
            </div>
            <div class="form-area_sign">
                <div class="email_class_sign">
                    <input type="email" placeholder="Email Address *">
                </div>
                <div class="password_class_sign">
                    <input type="password" placeholder="Set A Password *">
                </div>
                <div class="password2_class_sign">
                    <input type="password" placeholder="Confirm A Password *">
                </div>
                <div class="submit_class_sign">
                    <button type="submit"><h1>GET STARTED</h1></button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
